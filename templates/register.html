{% extends "base.html" %}

{% block content %}
    <div class="">
        <h1 class="text-3xl font-bold text-center">Register Here!</h1>
        <br>
        <form method="POST" action="" class="">
            {% csrf_token %}
            {% if forms.errors %}
                <div class="messages">
                    <ul>
                        {% for message in messages %}
                            <li class="text-red-900 bg-red-200 p-2">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div> 
            {% endif %}
        <div class="text-black">
            {{ form.as_p }}
        </div>
            <br>
            <div class="">
                <button type="submit" class="rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
