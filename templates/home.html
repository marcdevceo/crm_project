{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Happy MELLC Day </h1>
    {% else %}
        <div class="">
            <h1 class="text-2xl mb-10">Login</h1>
            <form method="POST" action="{% url "home" %}">
                {% csrf_token %}
                {% if messages %}
                    <div class="messages">
                        <ul>
                            {% for message in messages %}
                                <li class="text-red-900 bg-red-200 p-2">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
                <div class="space-y-12">
                    <div class="border-b border-gray-900/10 pb-12">
                        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-4">
                                <label for="email" class="block text-sm font-medium leading-6">Email</label>
                                <div class="mt-2">
                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                        <input type="email" name="email" placeholder="Enter your email" required class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="janesmith">
                                    </div>
                                </div>
                            </div>                
                            <div class="sm:col-span-4">
                                <label for="username" class="block text-sm font-medium leading-6">Password</label>
                                <div class="mt-2">
                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                        <input type="password" name="password" placeholder="Enter your password" required class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="janesmith">
                                    </div>
                                </div>
                            </div>                
                        </div>
                    </div>
                </div>
            
                <div class="">
                    <button type="submit" class="rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
                </div>
            </form>
        </div>
    {% endif %}
{% endblock %}
